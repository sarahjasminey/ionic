<ion-header>
  <ion-toolbar>
    <ion-title>Proffessional Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="profForm" (ngSubmit)="onSubmit()" padding-right>

          <ion-item>
            <ion-label style="font-size:12px;font-weight: 500;">Type</ion-label>
            <ion-select placeholder="Select Type" style="float:left;font-size:12px;" formControlName="work_from">
               <ion-select-option value="individual" >Individual</ion-select-option>
               <ion-select-option value="company">Company</ion-select-option>
            </ion-select>        
          </ion-item>     
          <ion-item>
            <ion-label style="font-size:12px;font-weight: 500;">Company Name</ion-label>
            <ion-input id="field" formControlName="company_name"></ion-input>
          </ion-item>        
          
          <ion-item>
            <ion-label style="font-size:12px;font-weight: 500;">Company Address</ion-label>
            <ion-input id="field" formControlName="company_address"></ion-input>
          </ion-item>
          <!-- <ion-item>
          <ion-label style="font-size:12px;font-weight: 500;">Years of Experience</ion-label>
          <ion-select placeholder="Select exp" style="float:left;font-size:12px;" formControlName="exp">
            <ion-select-option value="fresher" >0</ion-select-option>
            <ion-select-option value="mid">1-3</ion-select-option>
            <ion-select-option value="prof">4-6</ion-select-option>
          </ion-select>
        </ion-item>         -->

        <div style="display: flex; justify-content: center;margin-top:25px">
         <ion-button type="submit" >SUBMIT</ion-button>
        </div>

  </form>

</ion-content>
